<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js tree view example</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
      .item {
        cursor: pointer;
      }
      .bold {
        font-weight: bold;
      }
      ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
      }
    </style>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    v-slot只能在组件或template标签上使用, 不能使用在普通原生的HTML标签上.
    <!-- item template -->
    <script type="text/x-template" id="list-template">
     <div>
        <slot v-bind:item="list[0]">
          {{ list[0] }} 123
        </slot>
        <li v-for="(item, key) in list" :key="key">{{ item }}</li>
     </div>
    </script>
    <div id="app">
      <list :list="list">
        <template v-slot:default="slotProps">
          {{ slotProps.item }} 456scopedSlot
        </template>
      </list>
    </div>
    <script src="common.js"></script>
  </body>
</html>
