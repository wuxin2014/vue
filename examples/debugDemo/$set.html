<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <h1>测试$set</h1>
  <div v-for="(value, key) in info" :key="key">{{ key }} : {{ value }}</div>
  <button @click="handleClick">增加info的属性</button>
</div>
<script src="../../dist/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        info: { name: 'hello', work: 'front' },
      }
    },
    methods: {
      handleClick() {
        debugger
        this.$set(this.info, 'age', 33) // 不能给根属性添加，因为给根添加属性 性能消耗太大，需要做很多处理
        // 改肯定是同步 -> 更新都是异步的 queuewatccher
      }
    }
  });
</script>
</body>
</html>
