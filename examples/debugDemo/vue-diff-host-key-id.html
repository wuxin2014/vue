<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
<body>
  <div id='app'>
    <div v-for="(item,index) in list" :key="item.id">
      <input />
      {{ index }}
    </div>
    <div @click="remove">删除第一个</div>
  </div>
</body>
<script src="../../dist/vue.js"></script>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      list:[
        {id:1, name:'张三'},
        {id:2, name:'李四'},
        {id:3, name:'王五'},
      ],
    },
    methods:{
      remove() {
        this.list.shift();
      }
    }
  });
</script>
