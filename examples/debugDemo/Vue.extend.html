<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>组件手动挂载-debugger</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
    </style>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <!-- App template (in DOM) -->
    <div id="app">
    </div>
    <script>
      debugger
      const ComContructor = Vue.extend({
        template: '<p>{{alias}}-{{firstName}}-{{lastName}}</p>',
        data() {
          return {
            firstName: '夜',
            lastName: '归人',
            alias: '风雪'
          }
        }
      })
      // 主要注意选项合并
      const instance = new ComContructor({
        data: { 
          firstName: 'options',
        }
      })
      console.log('instance', instance)
      // 手动挂载
      instance.$mount('#app')
    </script>
  </body>
</html>
