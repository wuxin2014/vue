<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js tree view example</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
      .item {
        cursor: pointer;
      }
      .bold {
        font-weight: bold;
      }
      ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
      }
    </style>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <!-- item template -->
    <script type="text/x-template" id="custom-input-template">
      <div>
        <input v-model="name" />
      </div>
    </script>
    <!-- App template (in DOM) -->
    <div id="app">
      <custom-input />
    </div>
    <script>
      var data = {
        name: 'My Tree',
        children: [
          { name: 'hello' },
          { name: 'wat' },
          {
            name: 'child folder',
            children: [
              {
                name: 'child folder',
                children: [
                  { name: 'hello' },
                  { name: 'wat' }
                ]
              },
              { name: 'hello' },
              { name: 'wat' },
              {
                name: 'child folder',
                children: [
                  { name: 'hello' },
                  { name: 'wat' }
                ]
              }
            ]
          }
        ]
      }

      Vue.component('custom-input', {
        template: '#custom-input-template',
        data() {
          return {
            name: ''
          }
        },
        methods: {
        }
      })

      debugger
      var app = new Vue({
        el: '#app',
        data() {
          return {
            name: ''
          }
        },
        
      })

      // var app = new Vue({
      //   el: '#app',
      //   data: {},
      //   render: (h) => h(App) // App是个对象 
      //   render: (h) => h('h1', ['test render'])
      // })
    </script>
  </body>
</html>
