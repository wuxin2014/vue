<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 当在页面中直接写fullname时 fullname不会去收集渲染watcher ， 因为fullname没有dep 没有收集的功能 -->
<!-- firstName 是在计算属性中使用的 ，所以他会收集计算属性watcher。 没有收集渲染watcher -->

<!-- 计算属性中的值应该记录 计算属性watcher 和渲染watcher -->

<!-- Dep.target上赋值一个渲染watcher ， 又将Dep.target设置为计算属性watcher-->

<body>
  <script src="../../dist/vue.js"></script>
  <div id="app">{{ person.age }}</div>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          person: {
            name: 'zf',
            age: 100,
            firstName: 'zhu',
            lastName: 'feng'
          }
        }
      },
      // 用户watcher
      watch: {
        'person.age': {
          handle(newVal, oldVal) {
            console.log(newVal, oldVal)
          },
        }
      }
    });
    setTimeout(() => {
      vm.person.age = 30
      console.log(vm.person.age)
    }, 1000);
  </script>

</body>

</html>
