<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../../dist/vue.js"></script>
  <div id="app">{{ person.age }}</div>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          person: {
            age: 100
          }
        }
      },
      // 用户watcher
      watch: {
        'person.age': {
          handle(newVal, oldVal) {
            console.log(newVal, oldVal)
          },
        }
      }
    });
    setTimeout(() => {
      vm.person.age = 30
      console.log(vm.person.age)
    }, 1000);
  </script>

</body>

</html>
