<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js tree view example</title>
    <style>
      body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
      }
      .item {
        cursor: pointer;
      }
      .bold {
        font-weight: bold;
      }
      ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: dot;
      }
    </style>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>

    <!-- item template -->
    <script type="text/x-template" id="list-template">
     <ul>
        <li v-for="(item, key) in list" :key="key">{{ item }}</li>
     </ul>
    </script>
    <div id="app">
      <input v-model="name" />
      <list :list="list" />
      <div>https://v2.template-explorer.vuejs.org/#</div>
    </div>
    <script src="update-parent.js"></script>
  </body>
</html>
